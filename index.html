<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi primavera?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #87ceeb, #f1da36); /* cielo */
        }

        /* Fondo de montañas */
        .mountains {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            z-index: 0;
        }

        /* Flores cayendo */
        .flower {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Pareja caminando */
        .couple {
            font-size: 60px;
            animation: walk 8s linear infinite;
            position: absolute;
            bottom: 20vh;
            z-index: 2;
        }

        @keyframes walk {
            0% {
                left: -100px;
            }

            100% {
                left: 100vw;
            }
        }

        /* Avión volando (arriba) */
        .plane {
            position: absolute;
            font-size: 40px;
            top: 5%; /* arriba, lejos de los botones */
            animation: fly 15s linear infinite;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes fly {
            0% {
                left: -100px;
            }

            100% {
                left: 110vw;
            }
        }

        /* Pregunta centrada */
        .question {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

            .question h1 {
                color: #d48c00;
                margin-bottom: 20px;
                text-shadow: 1px 1px 3px #fff;
            }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
        }

        .btn-yes {
            background: #ffd400;
            color: #333;
            font-weight: bold;
        }

        .btn-no {
            background: #ccc;
            color: #333;
        }

        /* Mensaje motivador */
        .motivation {
            font-size: 22px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #fff;
            min-height: 30px;
        }

        /* Mensaje final centrado */
        .final-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: red;
            animation: pulse 1.5s infinite alternate;
            z-index: 20;
            text-align: center;
        }

        /* Mensaje adicional arriba */
        .top-message {
            display: none;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 1px 1px 3px white;
            z-index: 25;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        /* Corazones (chorro cayendo hacia abajo) */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: fallDown 2s linear forwards;
            z-index: 15;
        }

        @keyframes fallDown {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(200px) scale(1.5);
            }
        }
    </style>
</head>
<body>

    <!-- Fondo de montañas -->
    <div class="mountains">
        <svg viewBox="0 0 100 40" preserveAspectRatio="none" width="100%" height="100%">
            <polygon fill="#556B2F" points="0,40 20,10 40,40" />
            <polygon fill="#6B8E23" points="20,40 50,5 80,40" />
            <polygon fill="#8FBC8F" points="60,40 85,15 100,40" />
        </svg>
    </div>

    <!-- Flores -->
    <div id="flowers"></div>

    <!-- Avión -->
    <div class="plane">✈️</div>

    <!-- Pareja -->
    <div class="couple">👫</div>

    <!-- Pregunta -->
    <div class="question">
        <div class="motivation" id="motivationMsg"></div>
        <h1>¿Quieres ser mi primavera? 🌼</h1>
        <button class="btn btn-yes" id="yesBtn">Sí 💛</button>
        <button class="btn btn-no" id="noBtn">No 🙈</button>
    </div>

    <!-- Mensaje final -->
    <div class="final-message" id="finalMessage">Eres el amor de mi vida ❤</div>
    <!-- Mensaje arriba -->
    <div class="top-message" id="topMessage">Sabía que dirías SÍ ❤️❤️❤️❤️❤️</div>

    <script>
        // Generar flores iniciales cayendo
        const flowers = document.getElementById("flowers");
        const emojis = ["🌼", "💛", "🌻"];
        function addFlower() {
            const f = document.createElement("div");
            f.className = "flower";
            f.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            f.style.left = Math.random() * 100 + "vw";
            f.style.animationDuration = (4 + Math.random() * 5) + "s";
            f.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 10000);
        }
        for (let i = 0; i < 25; i++) addFlower();

        // Botón Sí
        const yesBtn = document.getElementById("yesBtn");
        const finalMessage = document.getElementById("finalMessage");
        const motivationMsg = document.getElementById("motivationMsg");
        const topMessage = document.getElementById("topMessage");

        let yesSize = 1;
        let clickCount = 0;
        const messages = ["Sigue una vez más", "Luego vamos, tú puedes", "Uno más", "Ya casi"];

        yesBtn.addEventListener("click", () => {
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;

            if (clickCount < messages.length) {
                motivationMsg.textContent = messages[clickCount];
                clickCount++;
            } else {
                if (yesSize > 8) {
                    yesBtn.textContent = "💥💛🌼";
                    finalMessage.style.display = "block";
                    topMessage.style.display = "block";

                    // Chorro de corazones
                    const heartInterval = setInterval(() => {
                        const heart = document.createElement("div");
                        heart.className = "heart";
                        heart.textContent = "❤️";
                        heart.style.left = "50%";
                        heart.style.top = "50%";
                        heart.style.transform = "translate(-50%, -50%)";
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 2000);
                    }, 100);
                    setTimeout(() => clearInterval(heartInterval), 5000);

                    // 🌼 Lluvia extra de flores amarillas
                    const flowerInterval = setInterval(() => {
                        addFlower();
                        addFlower();
                        addFlower();
                    }, 200);
                    setTimeout(() => clearInterval(flowerInterval), 6000);
                }
            }
        });

        // Botón No se escapa
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseenter", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
        noBtn.addEventListener("click", (e) => e.preventDefault());
    </script>
</body>
</html>
